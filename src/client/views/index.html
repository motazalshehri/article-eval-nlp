<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Evaluate a News Article</title>
</head>

<body>

    <header>
            <h1>Evaluating a news article with Natural Language Processing</h1>
    </header>

    <main>
        <section>
            <form>
                <label for="url">Please enter an article:</label><br>
                <input type="text" id="url" name="url" placeholder="http://www.article.com">
                <div id="errorMsg"></div><br>
                <button type="button" name="" value="submit"
                    onclick="return Client.handleSubmit(event)">Evaluate the article</button>
            </form>
        </section>

        <section>

            <h2 class="result">  Results</h2>
            <div class="analysis">
                <div id="model"></div>
                <div id="score_tag"></div>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
            </div>
        </section>
    </main>

    <footer id="red">
        <h1 class="text">Made by: Motaz</h1>
        
      </footer>
      </body>
    <script>
         // Check that service workers are supported
           if ('serviceWorker' in navigator) {
               // Use the window load event to keep the page load performant
               window.addEventListener('load', () => {
                   navigator.serviceWorker.register('/service-worker.js');
               });
           }
           
    </script>
</body>

</html>
